<?xml version="1.0" encoding="UTF-8"?>


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>TODO supply a title</title>
        <script type="text/javascript">
            function setHiddenValues(){
                document.getElementById('hiddenFormId:playerName').value = "Rafael";
                document.getElementById('hiddenFormId:playerSurname2').value = "Nadal";
            }
        </script>
    </h:head>
    <h:body>
        <h:form id="hiddenFormId">
            Click to send name Rafael and SUrname Nadal with h:inputHidden:
            <h:commandButton value="Send Rafael Nadal" onclick="setHiddenValues()" action="#{playerBeanHiddenParameter.parameterAction()}"/>
            <h:inputHidden id="playerName" value="#{playerBeanHiddenParameter.playerName}"/>
            <h:inputHidden id="playerSurname2" value="#{playerBeanHiddenParameter.playerSurname}"/>
        </h:form>
        
        <br/><br/>
        <h:form>
            Click to send password using h:inputSecret
            <h:inputSecret value="#{playerBeanHiddenParameter.playerPassword}"/>
            <h:commandButton value="Send Password" action="#{playerBeanHiddenParameter.passwordAction()}"/>
        </h:form>
        
    </h:body>

</html>
