<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>Registration</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <f:metadata>
            <f:event type="preRenderView" listener="#{playerBeanFlashAction.pullValuesFromFlashAction}"/>
        </f:metadata>
        <h:messages/>
        <h:form>
            Name: <h:inputText value="#{playerBeanFlashAction.playerName}"/>
            Surname: <h:inputText value="#{playerBeanFlashAction.playerSurname}"/>
            <h:commandButton value="Register" action="#{playerBeanFlashAction.addValuesToFlashAction()}"/>
        </h:form>
    </h:body>
</html>
